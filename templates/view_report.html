{% extends 'base.html' %}

{% block title %}View Report{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('update_report', report_id=report.id) }}">
        <label for="issue">Issue:</label>
        <input type="text" id="issue" name="issue" value="{{ report.issue }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ report.description }}</textarea>

        <button type="submit">Update Report</button>
    </form>

    <form method="POST" action="{{ url_for('delete_report', report_id=report.id) }}">
        <button type="submit">Delete Report</button>
    </form>
{% endblock %}
