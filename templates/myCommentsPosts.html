<!DOCTYPE html>
<html>
<head>
    <title>My Comments and Posts</title>
    <!-- 样式和其他头部元素 -->
    <style>
        .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

    </style>
</head>
<body>
    <h1>My Comments and Posts</h1>

    <div id="myPosts">
        <h2>My Posts</h2>
        <!-- 帖子将在这里显示 -->
    </div>

    <div id="myComments">
        <h2>My Comments</h2>
        <!-- 评论将在这里显示 -->
    </div>
    <!-- 编辑帖子的弹窗 -->
    <div id="editPostModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editPostModal')">&times;</span>
            <h2>Edit Post</h2>
            <input type="text" id="editPostTitle" placeholder="Post Title"><br>
            <textarea id="editPostContent" placeholder="Post Content"></textarea><br>
            <button onclick="updatePost(currentEditingPostId)">Update</button>
        </div>
    </div>

    <!-- 编辑评论的弹窗 -->
    <div id="editCommentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editCommentModal')">&times;</span>
            <h2>Edit Comment</h2>
            <textarea id="editCommentContent" placeholder="Comment Content"></textarea><br>
            <button onclick="updateComment(currentEditingCommentId)">Update</button>
        </div>
    </div>

    <script src="myCommentsPosts.js"></script>
</body>
</html>
